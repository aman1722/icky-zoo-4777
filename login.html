<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="./login.css">
 
</head>
<body>
    <div class="container">
        <div>
            <img src="./images/login-banner.jpg" alt="">
        </div>
        <div>
            <img src="./images/hi.jpg" alt="">
            <div>
                <button id="signupBtn">SignUp!</button>
                <button id="signinBtn">SignIn!</button>
            </div>
        
                <form id="signup">
                    <h1>Sign Up!</h1>
                    <input  type="text" id="name" placeholder="Enter Name" ><br>
                    <input type="email" placeholder="Enter Email"  id="email"><br>
                    <input id="pass" type="password" placeholder="Enter Password"><br>
                    <input id="passchk" type="password" placeholder="Re-enter Password"><br>
                    <input style="background-color: #008ecc; font-family: 'Times New Roman', Times, serif; color: white; border: 0px;" type="submit">
                 </form>
                 
                <form id="signin">
                    <h1>Sign In!</h1>
                    <input type="email" placeholder="Enter Email"  id="email"><br>
                    <input id="pass" type="password" placeholder="Enter Password"><br>
                    <input style="background-color: #008ecc; font-family: 'Times New Roman', Times, serif; color: white; border: 0px;" type="submit">
                 </form>
            
           
            

            
 
        </div>
    </div>
</body>
</html>
